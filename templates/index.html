<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Rainfall Prediction</h1>
            <form id="predictionForm">
                <div class="form-group">
                    <label for="Location">Location</label>
                    <input type="text" id="Location" name="Location" required>
                </div>
                <div class="form-group">
                    <label for="MinTemp">MinTemp</label>
                    <input type="number" id="MinTemp" name="MinTemp" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="MaxTemp">MaxTemp</label>
                    <input type="number" id="MaxTemp" name="MaxTemp" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="Rainfall">Rainfall</label>
                    <input type="number" id="Rainfall" name="Rainfall" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="Evaporation">Evaporation</label>
                    <input type="number" id="Evaporation" name="Evaporation" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="Sunshine">Sunshine</label>
                    <input type="number" id="Sunshine" name="Sunshine" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="WindGustDir">WindGustDir</label>
                    <input type="text" id="WindGustDir" name="WindGustDir" required>
                </div>
                <div class="form-group">
                    <label for="WindGustSpeed">WindGustSpeed</label>
                    <input type="number" id="WindGustSpeed" name="WindGustSpeed" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="WindDir9am">WindDir9am</label>
                    <input type="text" id="WindDir9am" name="WindDir9am" required>
                </div>
                <div class="form-group">
                    <label for="WindDir3pm">WindDir3pm</label>
                    <input type="text" id="WindDir3pm" name="WindDir3pm" required>
                </div>
                <div class="form-group">
                    <label for="WindSpeed9am">WindSpeed9am</label>
                    <input type="number" id="WindSpeed9am" name="WindSpeed9am" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="WindSpeed3pm">WindSpeed3pm</label>
                    <input type="number" id="WindSpeed3pm" name="WindSpeed3pm" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="Humidity9am">Humidity9am</label>
                    <input type="number" id="Humidity9am" name="Humidity9am" step="1" required>
                </div>
                <div class="form-group">
                    <label for="Humidity3pm">Humidity3pm</label>
                    <input type="number" id="Humidity3pm" name="Humidity3pm" step="1" required>
                </div>
                <div class="form-group">
                    <label for="Pressure9am">Pressure9am</label>
                    <input type="number" id="Pressure9am" name="Pressure9am" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="Pressure3pm">Pressure3pm</label>
                    <input type="number" id="Pressure3pm" name="Pressure3pm" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="Cloud9am">Cloud9am</label>
                    <input type="number" id="Cloud9am" name="Cloud9am" step="1" min="0" max="9" required>
                </div>
                <div class="form-group">
                    <label for="Cloud3pm">Cloud3pm</label>
                    <input type="number" id="Cloud3pm" name="Cloud3pm" step="1" min="0" max="9" required>
                </div>
                <div class="form-group">
                    <label for="Temp9am">Temp9am</label>
                    <input type="number" id="Temp9am" name="Temp9am" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="Temp3pm">Temp3pm</label>
                    <input type="number" id="Temp3pm" name="Temp3pm" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="RainToday">RainToday</label>
                    <select id="RainToday" name="RainToday" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <button type="submit">Predict</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    
</body>
</html>
